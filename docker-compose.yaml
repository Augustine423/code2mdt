services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: aioceaneye/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aioceaneye-network  

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: aioceaneye/backend:latest
    ports:
      - "8081:8081"
    networks:
      - aioceaneye-network 
  backend1:
    build:
      context: ./Backend1
      dockerfile: Dockerfile
    image: aioceaneye/backend1:latest
    ports:
      - "8080:8080"
      - "3306:3306"
    networks:
      - aioceaneye-network  

networks:
  aioceaneye-network:  
    driver: bridge
